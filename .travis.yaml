sudo: required
services:
  - docker
env:
  global:
    - SHA=$(git rev-parse HEAD) 
    - CLOUDSDK_CORE_DISABLE_PROMPTS=1
before_install:
  - openssl aes-256-cbc -K $encrypted_73396fe18c94_key -iv $encrypted_73396fe18c94_iv -in multi-k8s-237511-f5619ad04a04.json.enc -out multi-k8s-237511-f5619ad04a04.json -d
  - curl https://sdk.cloud.google.com | bash > /dev/null;
  - source $HOME/google-cloud-sdk/path.bash.inc
  - gcloud components update kubectl
  - gcloud auth activate-service-account --key-file multi-k8s-237511-f5619ad04a04.json
  - gcloud config set project multi-k8s-237511
  - gcloud config set compute/zone asia-south1-a
  - gcloud container clusters get-credentials multi-cluster
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
  - docker build -t sadhman/react-test -f ./client/Dockerfile.dev ./client
script:
  - docker run sadhman/react-test npm test -- --coverage

deploy:
  provider: script
  script: bash ./deploy.sh
  on:
    branch: master
